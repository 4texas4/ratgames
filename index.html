<!DOCTYPE html>
<html>
<head>
  <title>Rat Games</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #installBtn {
      display: none;
      font-size: 32px;
      padding: 40px 60px;
      background: black;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #message {
      position: absolute;
      top: 20px;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="message">You must install Rat Games to play.</div>
  <button id="installBtn">Install Rat Games</button>

  <script>
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
    const installBtn = document.getElementById('installBtn');
    const message = document.getElementById('message');
    let deferredPrompt = null;

    if (isPWA) {
      // You're in the installed PWA, redirect to the game
      window.location.href = "https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app";
    }

    // Listen for install availability
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
      message.style.display = 'block';
    });

    // Show error if install is not available
    setTimeout(() => {
      if (!deferredPrompt && !isPWA) {
        message.textContent = "Your browser doesn't support installation.";
      }
    }, 3000);

    // Handle install
    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            message.textContent = "Installed. Open Rat Games from your home screen.";
            installBtn.style.display = 'none';
          } else {
            message.textContent = "You must install to continue.";
          }
        });
      }
    });

    // Optional: Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(() => {});
    }
  </script>
</body>
</html>
