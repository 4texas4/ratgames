<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat Games</title>
  <link rel="icon" href="https://ratgames.netlify.app/media/favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background-color 0.3s ease;
      color: white;
      display: none;
    }
    #installBtn:hover {
      background-color: #555;
    }
    #installBtn img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <iframe src="https://ratgames.netlify.app" allowfullscreen></iframe>

  <button id="installBtn">
    <img src="https://ratgames.netlify.app/media/install.png" alt="Install" />
  </button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA installed');
          } else {
            console.log('PWA installation dismissed');
          }
          deferredPrompt = null;
        });
        installBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
