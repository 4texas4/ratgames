<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Install RatGames</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    /* (same styles as before) */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #ddd;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vh;
      background: url('https://ratgames.vercel.app/media/rat-spinning.gif') no-repeat center center;
      background-size: cover;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      z-index: -1;
      pointer-events: none;
      filter: grayscale(80%) brightness(40%);
    }
    .container {
      background: rgba(20, 20, 20, 0.85);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.8);
      text-align: center;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      margin: 0 0 1rem 0;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      color: #eee;
    }
    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2rem;
      line-height: 1.4;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }
    button {
      background: #777;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #eee;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(120,120,120,0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: none; /* hidden by default */
    }
    button:hover:not(:disabled) {
      background: #aaa;
      box-shadow: 0 8px 25px rgba(170,170,170,0.7);
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      user-select: none;
      font-weight: 500;
      text-shadow: 0 1px 1px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Welcome to RatGames!</h1>
    <p>Install the app for quick access and a better gaming experience.</p>
    <button id="installBtn">Install App</button>
  </div>

  <script>
    // Redirect if running as installed PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      window.location.href = 'home.html';
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const container = document.getElementById('container');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      installBtn.disabled = true;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === 'accepted') {
        console.log('User accepted the install prompt');
        // Change content after install accepted
        container.innerHTML = '<h1>Restart The App</h1>';
      } else {
        console.log('User dismissed the install prompt');
        installBtn.disabled = false; // re-enable button if dismissed
      }
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service worker registered');
      }).catch(console.error);
    }
  </script>

  <footer>RatGames PWA Â© 2025</footer>
</body>
</html>
