<!DOCTYPE html>
<html>
<head>
  <title>Rat Games</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    #installBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="message">You must install the app to use it.</div>
  <button id="installBtn">Install</button>

  <script>
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
    const installBtn = document.getElementById('installBtn');
    const message = document.getElementById('message');
    let deferredPrompt = null;

    if (isPWA) {
      window.location.href = "https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app";
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            message.textContent = "App installed. Please open it from your home screen.";
            installBtn.style.display = 'none';
          } else {
            message.textContent = "You must install the app to continue.";
          }
        });
      }
    });

    setTimeout(() => {
      if (!deferredPrompt && !isPWA) {
        message.textContent = "Installation not supported in this browser.";
      }
    }, 3000);
  </script>
</body>
</html>
