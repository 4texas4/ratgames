<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Games</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000"/>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Stop the mini-infobar from appearing
      e.preventDefault();
      deferredPrompt = e;

      // Force install prompt
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome !== 'accepted') {
            fallback();
          }
        });
      }
    });

    window.addEventListener('load', () => {
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(() => {
          if (!deferredPrompt) {
            fallback();
          }
        }, 2000);
      }
    });

    function fallback() {
      document.body.innerHTML = `
        <iframe src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app"
                style="border: none; margin: 0; width: 100%; height: 100vh;"
                scrolling="yes" allowfullscreen frameborder="0"></iframe>`;
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</head>
<body style="margin: 0; padding: 0;">
  <h1 style="text-align:center;margin-top:2em;">Loading Rat Games...</h1>
</body>
</html>
