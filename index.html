<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rat Games</title>
<style>
  body {
    background-color: #2c1e05; /* dark brown background */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  .container {
    background-color: #603e12; /* brown inner box */
    border: 5px solid black; /* black outline around the div */
    padding: 40px;
    border-radius: 15px;
    max-width: 600px;
    text-align: center;
  }

  .logo {
    max-width: 100%;
    height: auto;
    margin-bottom: -20px; /* only a small part overlaps text (1/5) */
  }

  p {
    color: #f3e6cc; /* tan text */
    font-size: 1.2em;
    line-height: 1.6;
  }

  a {
    color: #d2b48c; /* darker tan links */
    font-size: 1.4em;
    font-weight: bold;
    text-decoration: none;
    display: block;
    margin: 10px 0;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://4texas4.github.io/media/tufflogo.png" alt="Rat Games" class="logo">
    <p>Rat Games is <strong>not to be used at school</strong>. Please use it at home instead:</p>
    <a href="https://4texas4.github.io" target="_blank">https://4texas4.github.io</a>
    <p>Join our Discord for updates and home links:</p>
    <a href="https://discord.gg/6Sp3DJMvCU" target="_blank">https://discord.gg/6Sp3DJMvCU</a>
  </div>
</body>
</html>
