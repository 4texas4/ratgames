<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Rat Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    #app-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }

    #install-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      height: 100%;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    #install-button img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <iframe id="app-frame" src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/"></iframe>

  <button id="install-button" style="display:none;">
    <img src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app/media/install.png" alt="Install PWA">
  </button>

  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    const iframe = document.getElementById('app-frame');
    const installButton = document.getElementById('install-button');

    if (isStandalone) {
      iframe.style.display = 'block';
    } else {
      installButton.style.display = 'flex';

      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Stop the mini-infobar from appearing on mobile
        e.preventDefault();
        deferredPrompt = e;

        installButton.onclick = async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              console.log('PWA installed');
              location.reload(); // Reload to show iframe next time
            }
            deferredPrompt = null;
          }
        };
      });
    }
  </script>
</body>
</html>
