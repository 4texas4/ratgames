<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rat Games</title>
  <link rel="icon" href="https://ratgames.netlify.app/media/favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Install button styling to match your main site */
    #installBtn {
      position: fixed;
      top: 10px;
      right: 60px;
      background-color: #333;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
      transition: background-color 0.3s ease;
      color: white;

      width: 44px;
      height: 44px;
      display: none; /* shown only when available */
      align-items: center;
      justify-content: center;
    }

    #installBtn:hover {
      background-color: #555;
    }

    #installBtn img {
      max-width: 24px;
      max-height: 24px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <iframe src="https://ratgames.netlify.app" allowfullscreen></iframe>

  <!-- Install Button -->
  <button id="installBtn" title="Install App">
    <img src="https://ratgames.netlify.app/media/install.png" alt="Install" />
  </button>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    // Handle install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'flex';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA installed');
          } else {
            console.log('PWA installation dismissed');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
