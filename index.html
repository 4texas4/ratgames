<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Games</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000"/>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; text-align: center; }
    #install-btn {
      display: none;
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Loading Rat Games...</h1>
  <button id="install-btn">Install Rat Games</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';  // Show install button
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) {
        fallback();
        return;
      }
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
        installBtn.style.display = 'none';
      } else {
        console.log('User dismissed the install prompt');
        fallback();
      }
      deferredPrompt = null;
    });

    window.addEventListener('load', () => {
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(() => {
          if (!deferredPrompt) {
            fallback();
          }
        }, 3000);
      }
    });

    function fallback() {
      document.body.innerHTML = `
        <iframe src="https://cty3ctyc42yjmxt3499ctn924u9xaje5y.vercel.app"
                style="border: none; margin: 0; width: 100%; height: 100vh;"
                scrolling="yes" allowfullscreen frameborder="0"></iframe>`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(console.error);
    }
  </script>
</body>
</html>
