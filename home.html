<!DOCTYPE html>
<html>
<head>
  <title>Proxy RatGames</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸ”¥ disables page scrollbars */
      height: 100%;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: hidden; /* ðŸ”¥ disables iframe's own scrollbars (visually) */
    }
  </style>
</head>
<body>
  <iframe id="ratframe"></iframe>

  <script>
    const proxy = "https://corsproxy.io/?";
    const baseUrl = "https://ratgames.vercel.app";
    const iframe = document.getElementById("ratframe");

    function loadProxiedPage(url = baseUrl) {
      fetch(proxy + url)
        .then(res => res.text())
        .then(html => {
          // Fix relative paths
          html = html.replace(/(src|href)=["'](?!https?:\/\/|\/\/|#|\/)/g, `$1="${baseUrl}/`);
          html = html.replace(/(src|href)=["']\//g, `$1="${baseUrl}/`);

          // Add <base> for navigation
          html = html.replace(/<head>/i, `<head><base href="${baseUrl}/">`);

          const blob = new Blob([html], { type: 'text/html' });
          const blobURL = URL.createObjectURL(blob);
          iframe.src = blobURL;
        })
        .catch(err => {
          document.body.innerHTML = "<h1>Failed to load site through proxy</h1><pre>" + err + "</pre>";
        });
    }

    // Handle home button clicks inside iframe
    iframe.addEventListener("load", () => {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.addEventListener("click", (e) => {
          const btn = e.target.closest('button.home-button');
          if (btn) {
            e.preventDefault();
            loadProxiedPage(); // Reload homepage through proxy
          }
        });

        // Optional: Disable scroll inside iframe's HTML (if scroll still appears)
        doc.documentElement.style.overflow = 'hidden';
        doc.body.style.overflow = 'hidden';
      } catch (err) {
        console.warn("Could not attach inside iframe:", err);
      }
    });

    // Load homepage initially
    loadProxiedPage();
  </script>
</body>
</html>
