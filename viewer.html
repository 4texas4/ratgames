<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rat Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow: auto;
      background-color: #000;

      /* Hide scrollbars but keep scrolling */
      scrollbar-width: none; /* Firefox */
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    iframe {
      border: none;
      width: 100%;
      min-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="viewerFrame" src="" allowfullscreen allow="fullscreen; pointer-lock"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const site = params.get('site');

    if (site) {
      document.getElementById('viewerFrame').src = decodeURIComponent(site);
    } else {
      document.body.innerHTML = '<p style="color: white; text-align: center; margin-top: 20px;">No site specified.</p>';
    }
  </script>
</body>
</html>
